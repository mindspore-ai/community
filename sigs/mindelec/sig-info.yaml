name: mindelec
description: Mindspore Elec AI SIG围绕实际生产中的各类电磁应用场景，在昇思MindSpore框架下探索和研究基于AI的电磁正问题以及反问题。例如开发高效精确的AI电磁模型，构建高效的MindSpore Elec基础工具包，提升电子产品的设计效率等。
