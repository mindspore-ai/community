name: MindSpore Quantum
description: MindSpore Quantum致力于和开发者共同打造灵活高效、易学易用的量子计算框架，持续提升MindSpore Quantum功能、性能和易用性，助力量子计算技术研究和创新。
description_en: MindSpore Quantum is dedicated to building a flexible, efficient, easy-to-learn, and easy-to-use quantum computing framework for developers, continuously improving the functions, performance, and usability of MindSpore Quantum to facilitate quantum computing technology research and innovation.
