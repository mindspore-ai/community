name: MindSpore Lite
description: 'MindSpore Lite小组（MindSpore Lite SIG）专注于端侧AI的部署优化。该小组由华为MindSpore核心开发团队、学术界专家及社区开发者共同组成，致力于构建极速、极智、极简的端侧AI引擎，使能全场景智能应用，帮助用户使能AI能力。'
description_en: 'The MindSpore Lite SIG focuses on optimizing on-device AI deployment. This SIG is composed of Huawei MindSpore core development team, academic experts, and community developers. It is dedicated to building a fast, intelligent, and simple AI engine on the device, enabling all-scenario intelligent applications, and helping users enable AI capabilities.'
