name: mindsponge
description: MindSpore SPONGE(Simulation Package towards next generation molecular modelling) is a toolkit for Computational Biology based on AI framework MindSpore, which supports MD, folding and so on. It aims to provide efficient AI computational biology software for a wide range of scientific researchers, staff, teachers and students.
